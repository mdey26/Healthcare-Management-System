<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthcare Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      color: #0d47a1;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
    }

    .card {
      background: #ffffff;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
      color: #333;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }

    .card span {
      font-size: 2.5rem;
      display: block;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 1.2rem;
      color: #0d47a1;
    }

    .logout {
      text-align: center;
      margin-top: 30px;
    }

    .logout a {
      text-decoration: none;
      color: #fff;
      background-color: #f44336;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    .logout a:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>👩‍⚕️ Healthcare Management Dashboard</h1>

    <div class="grid">
      <a class="card" href="/patients/add/">
        <span>➕</span>
        <h3>Add New Patient</h3>
      </a>

      <a class="card" href="/patients/search/">
        <span>🔍</span>
        <h3>Search Patient</h3>
      </a>

      <a class="card" href="/patients/list/">
        <span>📋</span>
        <h3>All Patients</h3>
      </a>

      <a class="card" href="/patients/dashboard/">
        <span>📈</span>
        <h3>Gender-wise Chart</h3>
      </a>

      <a class="card" href="/patients/analytics/conditions/">
        <span>📊</span>
        <h3>Patients by Condition</h3>
      </a>
    </div>

    <div class="logout">
      <a href="/logout/">🚪 Logout</a>
    </div>
  </div>
