<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Patient</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      text-align: center;
      color: #1565c0;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      transition: border 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    textarea:focus {
      border-color: #42a5f5;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>➕ Add New Patient</h2>

    <form method="post">
      {% csrf_token %}
      <input type="text" name="patient_id" placeholder="Patient ID" required>
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="number" name="age" placeholder="Age" required>
      <input type="text" name="gender" placeholder="Gender" required>
      <input type="text" name="contact_info" placeholder="Contact Info">
      <textarea name="allergies" placeholder="Allergies"></textarea>
      <textarea name="medical_history" placeholder="Medical History"></textarea>
      <textarea name="current_prescriptions" placeholder="Prescriptions"></textarea>
      <textarea name="doctor_notes" placeholder="Doctor Notes"></textarea>
      <button type="submit">➕ Add Patient</button>
    </form>
  </div>

</body>
</html>
